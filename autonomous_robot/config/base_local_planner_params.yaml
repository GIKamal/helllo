# Base local planner parameters (DWA)

DWAPlannerROS:
  # Robot configuration
  max_vel_x: 2.2
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_trans_vel: 0.9
  min_trans_vel: 0.1
  max_rot_vel: 4.0
  min_rot_vel: 0.2
  
  # Acceleration limits
  acc_lim_x: 0.9
  acc_lim_y: 0.0
  acc_lim_th: 1.0
  acc_lim_trans: 0.5
  
  # Goal tolerance
  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false
  
  # Forward simulation
  sim_time: 2.0
  sim_granularity: 0.025
  angular_sim_granularity: 0.025
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0
  
  # Trajectory scoring
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  
  # Oscillation prevention
  oscillation_reset_dist: 0.05
  
  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true